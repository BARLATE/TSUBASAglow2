<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KAEDE育成RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: pink;
      color: #fff;
      font-family: 'Rounded M PLUS 1c', sans-serif;
    }
    .top-section {
      padding: 20px 10px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .character-img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 12px #fff;
    }
    .message {
      margin-top: 10px;
      font-size: 20px;
    }
    .level-info, .status {
      margin-top: 8px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
      background-color: #fff;
      color: #ff69b4;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
    }
  </style>
</head>
<body>
<audio id="tapSound" src="tap.mp3" preload="auto"></audio>
<audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>

<div class="top-section">
  <div class="title">KAEDEの育成中！</div>
  <img src="kaede_lv1.png" alt="KAEDE" class="character-img" id="kaedeImage">
  <div class="message" id="message">「ちゃんちゃんぱりー」</div>
  <div class="level-info" id="levelInfo">レベル: 1（経験値: 0/20）</div>
  <div class="status" id="status">攻撃力: 500 / 防御力: 500</div>
  <button onclick="giveDrink()">お酒をあげる</button>
</div>

<script>
  let level = parseInt(localStorage.getItem("kaede_level")) || 1;
  let exp = parseInt(localStorage.getItem("kaede_exp")) || 0;
  const maxExp = 20;

  const levelInfo = document.getElementById("levelInfo");
  const image = document.getElementById("kaedeImage");
  const message = document.getElementById("message");
  const status = document.getElementById("status");
  const tapAudio = document.getElementById("tapSound");
  const levelUpAudio = document.getElementById("levelUpSound");

  const images = ["kaede_lv1.png", "kaede_lv2.png", "kaede_lv3.png"];
  const messages = [
    "ちゃんちゃんぱりー",
    "皆の10分の1くらいは飲めるようになった(？)",
    "ノンアルでください🍺"
  ];

  function updateDisplay() {
    image.src = images[level - 1];
    message.textContent = "「" + messages[level - 1] + "」";
    levelInfo.textContent = `レベル: ${level}（経験値: ${exp}/${maxExp}）`;
    status.textContent = `攻撃力: ${level * 500} / 防御力: ${level * 500}`;
  }

  function giveDrink() {
    tapAudio.currentTime = 0;
    tapAudio.play();

    exp++;
    if (exp >= maxExp) {
      exp = 0;
      if (level < 3) {
        level++;
        levelUpAudio.currentTime = 0;
        levelUpAudio.play();
      }
    }

    localStorage.setItem("kaede_level", level);
    localStorage.setItem("kaede_exp", exp);
    updateDisplay();
  }

  window.onload = updateDisplay;
</script>
</body>
</html>
