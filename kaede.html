<script src="https://unpkg.com/html5-qrcode" type="text/javascript">

  <div class="status" id="status">ÊîªÊíÉÂäõ: 500 / Èò≤Âæ°Âäõ: 500</div>
  <div class="exp-bar"><div class="exp-fill" id="expFill"></div></div>

  <button onclick="startQrScanner()">„ÅäÈÖí„Çí„ÅÇ„Åí„Çã</button>
  <button onclick="resetProgress()">„É™„Çª„ÉÉ„Éà„Åô„Çã</button>
</div>

<script>
  let level = parseInt(localStorage.getItem("kaede_level")) || 1;
  let exp = parseInt(localStorage.getItem("kaede_exp")) || 0;
  const maxExp = 20;

  const levelInfo = document.getElementById("levelInfo");
  const image = document.getElementById("kaedeImage");
  const message = document.getElementById("message");
  const status = document.getElementById("status");
  const tapAudio = document.getElementById("tapSound");
  const levelUpAudio = document.getElementById("levelUpSound");

  const images = ["kaede_lv1.png", "kaede_lv2.png", "kaede_lv3.png"];
  const messages = [
    "„Å°„ÇÉ„Çì„Å°„ÇÉ„Çì„Å±„Çä„Éº",
    "ÁöÜ„ÅÆ10ÂàÜ„ÅÆ1„Åè„Çâ„ÅÑ„ÅØÈ£≤„ÇÅ„Çã„Çà„ÅÜ„Å´„Å™„Å£„Åü(Ôºü)",
    "„Éé„É≥„Ç¢„É´„Åß„Åè„Å†„Åï„ÅÑüç∫"
  ];

  function updateDisplay() {
    image.src = images[level - 1];
    message.textContent = "„Äå" + messages[level - 1] + "„Äç";
    levelInfo.textContent = `„É¨„Éô„É´: ${level}ÔºàÁµåÈ®ìÂÄ§: ${exp}/${maxExp}Ôºâ`;
    status.textContent = `ÊîªÊíÉÂäõ: ${level * 500} / Èò≤Âæ°Âäõ: ${level * 500}`;
  }

  function flashEffect() {
    const flash = document.getElementById("flashEffect");
    flash.classList.add("flash-on");
    setTimeout(() => {
      flash.classList.remove("flash-on");
    }, 300);
  }

  function levelUpAnimation(newLevel) {
    image.classList.remove("level-up-animation");
    void image.offset
       image.classList.add("level-up-animation");
    flashEffect();
    setTimeout(() => {
      image.src = images[newLevel - 1];
    }, 500);
  }

  function giveDrink() {
    tapAudio.currentTime = 0;
    tapAudio.play();

    exp++;
    if (exp >= maxExp) {
      exp = 0;
      if (level < 3) {
        level++;
        levelUpAudio.currentTime = 0;
        levelUpAudio.play();
        levelUpAnimation(level);
        showLevelUp(level);
      }
    }

    document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
    localStorage.setItem("kaede_level", level);
    localStorage.setItem("kaede_exp", exp);
    updateDisplay();
  }

  function resetProgress() {
    if (confirm("Êú¨ÂΩì„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
      localStorage.removeItem("kaede_level");
      localStorage.removeItem("kaede_exp");
      level = 1;
      exp = 0;
      updateDisplay();
      alert("„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„ÅüÔºÅ");
    }
  }

  function showSkillDetail() {
    const skillDescriptions = ["", "„Äå„Å°„ÇÉ„Çì„Å°„ÇÉ„Çì„Å±„Çä„Éº„Äç„Åß„Ç≥„Éº„É´„Åô„Çã", "ÊôÇÁµ¶200ÂÜÜ„Ç¢„ÉÉ„ÉóÔºà1ÂõûÈôê„ÇäÔºâ"];
    if (level >= 2) {
      const skillText = skillDescriptions[level - 1];
      const detailBox = document.getElementById("skillDetailMessage");
      detailBox.innerText = skillText;
      detailBox.style.display = "block";
      setTimeout(() => {
        detailBox.style.display = "none";
      }, 3000);
    }
  }

  function showLevelUp(newLevel) {
    const skillNames = ["", "„Å°„ÇÉ„Çì„Å°„ÇÉ„Çì„Å±„Çä„Éº", "„Ç¥„Éº„É´„Éâ„Éñ„Éº„Çπ„Éà"];
    const skillMsg = `KAEDE„ÅØ„Äê${skillNames[newLevel - 1]}„Äë„ÇíË¶ö„Åà„ÅüÔºÅ`;
    const rewardMsg = `„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÂ†±ÈÖ¨üôåüèªÔºÅ„ÉÅ„Çß„Ç≠orÁâπË£Ω„Éâ„É™„É≥„ÇØ„Çí„Éó„É¨„Çº„É≥„ÉàüéÅÔºÅ`;
    document.getElementById('levelUpMessage').innerText = skillMsg;
    document.getElementById('rewardMessage').innerText = rewardMsg;
    document.getElementById('levelUpMessage').style.display = 'block';
    document.getElementById('rewardMessage').style.display = 'block';
    setTimeout(() => {
      document.getElementById('levelUpMessage').style.display = 'none';
      document.getElementById('rewardMessage').style.display = 'none';
      updateSkillDisplay();
    }, 10000);
  }

  function updateSkillDisplay() {
    const skillNames = ["", "„Å°„ÇÉ„Çì„Å°„ÇÉ„Çì„Å±„Çä„Éº", "„Ç¥„Éº„É´„Éâ„Éñ„Éº„Çπ„Éà"];
    if (level >= 2) {
      const skillText = `„Çπ„Ç≠„É´Ôºö${skillNames[level - 1]}`;
      const skillBox = document.getElementById('skillBox');
      skillBox.textContent = skillText;
      skillBox.style.display = 'block';
    } else {
      document.getElementById('skillBox').style.display = 'none';
    }
  }

  window.onload = () => {
    updateDisplay();
    updateSkillDisplay();
    document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
  };

function startQrScanner() {
  document.getElementById("qr-reader").style.display = "block";
  const html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      html5QrCode.stop().then(() => {
        document.getElementById("qr-reader").style.display = "none";
        if (qrCodeMessage === "KAEDE-OK") {
          giveDrink();
        } else {
          alert("„Åì„ÅÆQR„Ç≥„Éº„Éâ„ÅØÁÑ°Âäπ„Åß„Åô");
        }
      });
    },
    errorMessage => {}
  ).catch(err => {
    console.error("QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥„Å´Â§±Êïó:", err);
  });
}
