<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCaj8C14EeYBYxZWUmDqwcdGJYf6GOQ0QU",
    authDomain: "barlate.firebaseapp.com",
    projectId: "barlate",

    databaseURL: "https://barlate.firebaseio.com"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let level = 1;
  let exp = 0;
  const maxExp = 20;

  const levelInfo = document.getElementById("levelInfo");
  const image = document.getElementById("charImage");
  const message = document.getElementById("message");
  const status = document.getElementById("status");
  const tapAudio = document.getElementById("tapSound");
  const levelUpAudio = document.getElementById("levelUpSound");

  const images = ["kaede_lv1.png", "kaede_lv2.png", "kaede_lv3.png"];
  const messages = [
    "„Å°„ÇÉ„Çì„Å°„ÇÉ„Çì„Å±„Çä„Éº",
    "ÁöÜ„ÅÆ10ÂàÜ„ÅÆ1„Åè„Çâ„ÅÑ„ÅØÈ£≤„ÇÅ„Çã„Çà„ÅÜ„Å´„Å™„Å£„Åü(Ôºü)",
    "„Éé„É≥„Ç¢„É´„Åß„Åè„Å†„Åï„ÅÑüç∫"
  ];

  function updateUI() {
    image.src = images[level - 1];
    message.textContent = "„Äå" + messages[level - 1] + "„Äç";
    levelInfo.textContent = `„É¨„Éô„É´: ${level}ÔºàÁµåÈ®ìÂÄ§: ${exp}/${maxExp}Ôºâ`;
    status.textContent = `ÊîªÊíÉÂäõ: ${level * 500} / Èò≤Âæ°Âäõ: ${level * 500}`;
  }

  function giveDrink() {
    tapAudio.currentTime = 0;
    tapAudio.play();

    exp++;
    if (exp >= maxExp) {
      exp = 0;
      if (level < 3) {
        level++;
        image.classList.add("level-up");
        setTimeout(() => image.classList.remove("level-up"), 600);
        levelUpAudio.currentTime = 0;
        levelUpAudio.play();
      }
    }
    updateUI();
    db.ref("kaede").set({ level, exp });
  }

  function loadFromFirebase() {
    db.ref("kaede").once("value").then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        level = data.level || 1;
        exp = data.exp || 0;
        updateUI();
      }
    });
  }

  window.onload = loadFromFirebase;
</script>
