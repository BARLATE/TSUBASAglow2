<div class="top-section">
  <div class="title">MOMOAã®è‚²æˆä¸­ï¼</div>
  <img src="momoa_lv1.png" alt="MOMOA" class="character-img" id="momoaImage">
  <div class="message" id="message">ã€ŒãŠé…’å¥½ãï¼ï¼ğŸ’›ã€</div>
  <div class="level-info" id="levelInfo">ãƒ¬ãƒ™ãƒ«: 1ï¼ˆçµŒé¨“å€¤: 0/10ï¼‰</div>
  <div class="status" id="status">æ”»æ’ƒåŠ›: 500 / é˜²å¾¡åŠ›: 500</div>
  <div class="exp-bar"><div class="exp-fill" id="expFill"></div></div>
  <button onclick="giveDrink()">ãŠé…’ã‚’ã‚ã’ã‚‹</button>
</div>

<script>
  let level = parseInt(localStorage.getItem("momoa_level")) || 1;
  let exp = parseInt(localStorage.getItem("momoa_exp")) || 0;
  const maxExp = 10;

  const messages = [
    "ãŠé…’å¥½ãï¼ï¼ğŸ’›",
    "é£²ã¿ãŸã„æ­Œã„ãŸã„ï¼ï¼ğŸ»",
    "ã¾ã ã¾ã é ‘å¼µã‚‹ã‚ˆãƒ¼ãƒ¼ğŸ”¥"
  ];
  const images = [
    "momoa_lv1.png",
    "momoa_lv2.png",
    "momoa_lv3.png"
  ];

  function updateDisplay() {
    document.getElementById("momoaImage").src = images[level - 1];
    document.getElementById("message").textContent = "ã€Œ" + messages[level - 1] + "ã€";
    document.getElementById("levelInfo").textContent = `ãƒ¬ãƒ™ãƒ«: ${level}ï¼ˆçµŒé¨“å€¤: ${exp}/${maxExp}ï¼‰`;
    document.getElementById("status").textContent = `æ”»æ’ƒåŠ›: ${level * 500} / é˜²å¾¡åŠ›: ${level * 500}`;
    document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
  }

  function flashEffect() {
    const flash = document.getElementById("flashEffect");
    flash.classList.add("flash-on");
    setTimeout(() => flash.classList.remove("flash-on"), 300);
  }

  function launchNormalFireworks() {
    const container = document.getElementById("fireworkContainer");
    if (window.fireworksInstance) window.fireworksInstance.stop();
    window.fireworksInstance = new Fireworks(container, {
      color: "#ffcc00",
      hue: { min: 50, max: 60 },
      speed: 3,
      acceleration: 1.03,
      friction: 0.95,
      gravity: 1.4,
      particles: 60,
      trace: 3,
      explosion: 5,
      brightness: { min: 50, max: 80 },
      boundaries: { top: 0, bottom: container.clientHeight, left: 0, right: container.clientWidth },
      sound: { enabled: false }
    });
    window.fireworksInstance.start();
    setTimeout(() => window.fireworksInstance.stop(), 2500);
  }

  function launchLevelUpFireworks() {
    const container = document.getElementById("fireworkContainer");
    if (window.fireworksInstance) window.fireworksInstance.stop();
    window.fireworksInstance = new Fireworks(container, {
      hue: { min: 45, max: 55 },
      delay: { min: 5, max: 15 },
      speed: 4,
      acceleration: 1.08,
      friction: 0.93,
      gravity: 1.3,
      particles: 120,
      trace: 6,
      explosion: 8,
      brightness: { min: 70, max: 100 },
      boundaries: { top: 0, bottom: container.clientHeight, left: 0, right: container.clientWidth },
      sound: { enabled: false }
    });
    window.fireworksInstance.start();
    setTimeout(() => window.fireworksInstance.stop(), 4000);
  }

  function giveDrink() {
    document.getElementById("tapSound").play();
    launchNormalFireworks();
    exp++;
    if (exp >= maxExp) {
      exp = 0;
      if (level < 3) {
        level++;
        document.getElementById("levelUpSound").play();
        launchLevelUpFireworks();
        flashEffect();
      }
    }
    localStorage.setItem("momoa_level", level);
    localStorage.setItem("momoa_exp", exp);
    updateDisplay();
  }

  window.onload = () => {
    updateDisplay();
  };
</script>
