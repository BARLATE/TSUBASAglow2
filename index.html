<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TSUBASA育成RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #FF0000;
      color: #fff;
      font-family: 'Rounded M PLUS 1c', sans-serif;
    }
    .menu {
      background: #fff;
      color: #FF0000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
    }
    .menu a {
      text-decoration: none;
      color: #FF0000;
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
    }
    .top-section {
      padding: 20px 10px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .character-img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 12px #fff;
    }
    .message {
      margin-top: 10px;
      font-size: 20px;
    }
    .level-info, .status {
      margin-top: 8px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
      background-color: #fff;
      color: #FF0000;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
    }
    .exp-bar {
  width: 90%;
  max-width: 360px;
  height: 20px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px auto;
}
.exp-fill {
  height: 100%;
  background: #ff4444; /* 黄色っぽい。キャラごとに変更可 */
  width: 0%;
  transition: width 0.3s ease;
}
  </style>
</head>
<body>

<audio id="tapSound" src="tap.mp3" preload="auto"></audio>
<audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>

<!-- キャラ切替メニュー -->
<div class="menu">
  <a href="index.html">TSUBASA</a>
  <a href="kaede.html">KAEDE</a>
  <a href="momoa.html">MOMOA</a>
  <a href="rin.html">RIN</a>
</div>

<div class="top-section">
  <div class="title">TSUBASAの育成中！</div>
  <img src="tsubasa_lv1.png" alt="TSUBASA" class="character-img" id="tsubasaImage">
  <div class="message" id="message">「お酒強くなりたい、、！」</div>
  <div class="level-info" id="levelInfo">レベル: 1（経験値: 0/20）</div>
  <div class="status" id="status">攻撃力: 500 / 防御力: 500</div>
  <div class="exp-bar">
  <div class="exp-fill" id="expFill"></div>
</div>
<!-- スキル演出メッセージ（レベルアップ時だけ表示） -->
<div id="levelUpMessage" style="display:none; font-weight:bold; font-size:20px; margin-top:10px;"></div>
<div id="rewardMessage" style="display:none; font-size:18px;"></div>

<div id="skillBox"
     onclick="showSkillDetail()"
     style="display:none; margin-top:12px; padding:10px 18px; background:#fff; color:#FF0000; font-weight:bold; border-radius:12px; width:fit-content; margin-left:auto; margin-right:auto; cursor:pointer; box-shadow: 0 0 6px #FFAAAA, 0 0 12px #FF0000, 0 0 18px #FF4444;">
</div>
<!-- スキル内容を表示するエリア -->
<div id="skillDetailMessage" style="display:none; margin-top:10px; font-size:16px; text-align:center; background: rgba(255,255,255,0.9); color: #333; padding: 8px 12px; border-radius: 10px; width: fit-content; margin-left:auto; margin-right:auto;"></div>
  <button onclick="giveDrink()">お酒をあげる</button>
  <button onclick="resetProgress()">リセットする</button>
</div>

<script>
  let level = parseInt(localStorage.getItem("tsubasa_level")) || 1;
  let exp = parseInt(localStorage.getItem("tsubasa_exp")) || 0;
  const maxExp = 20;

  const levelInfo = document.getElementById("levelInfo");
  const image = document.getElementById("tsubasaImage");
  const message = document.getElementById("message");
  const status = document.getElementById("status");
  const tapAudio = document.getElementById("tapSound");
  const levelUpAudio = document.getElementById("levelUpSound");

  const images = ["tsubasa_lv1.png", "tsubasa_lv2.png", "tsubasa_lv3.png"];
  const messages = [
    "お酒強くなりたい、、！",
    "飲みべも歌べも高いぞ🍻！",
    "潰れると思うやん？潰れんっちゃんね〜！"
  ];

  function updateDisplay() {
    image.src = images[level - 1];
    message.textContent = "「" + messages[level - 1] + "」";
    levelInfo.textContent = `レベル: ${level}（経験値: ${exp}/${maxExp}）`;
    status.textContent = `攻撃力: ${level * 500} / 防御力: ${level * 500}`;
  }

  function giveDrink() {
    tapAudio.currentTime = 0;
    tapAudio.play();

    exp++;
    if (exp >= maxExp) {
      exp = 0;
      if (level < 3) {
        level++;
        levelUpAudio.currentTime = 0;
        levelUpAudio.play();
        showLevelUp(level);
      }
    }

  document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;

    localStorage.setItem("tsubasa_level", level);
    localStorage.setItem("tsubasa_exp", exp);
    updateDisplay();
  }
  
  function resetProgress() {
  if (confirm("本当にリセットしますか？")) {
    localStorage.removeItem("tsubasa_level");
    localStorage.removeItem("tsubasa_exp");
    level = 1;
    exp = 0;
    updateDisplay();
    alert("データをリセットしました！");
  }
}

  window.onload = updateDisplay;
    expFill.style.width = "0%"
    updateDisplay();
    updateSkillDisplay();
    function showSkillDetail() {
  const skillDescriptions = ["", "スラットを1缶直缶する。", "押すと経験値が2倍（合計2回まで）"];
  if (level >= 2) {
    const skillText = skillDescriptions[level - 1];
    const detailBox = document.getElementById("skillDetailMessage");
    detailBox.innerText = skillText;
    detailBox.style.display = "block";

    // 3秒後に自動で消える
    setTimeout(() => {
      detailBox.style.display = "none";
    }, 3000);
  }
}
    function showLevelUp(newLevel) {
  const skillNames = ["", "直缶", "おかわりの極意"];
  const skillMsg = `TSUBASAは【${skillNames[newLevel - 1]}】を覚えた！`;
  const rewardMsg = `レベルアップ報酬🙌🏻！チェキor特製ドリンクをプレゼント🎁！`;


  document.getElementById('levelUpMessage').innerText = skillMsg;
  document.getElementById('rewardMessage').innerText = rewardMsg;
  document.getElementById('levelUpMessage').style.display = 'block';
  document.getElementById('rewardMessage').style.display = 'block';

  // 10秒後に非表示 & スキル表示更新
  setTimeout(() => {
    document.getElementById('levelUpMessage').style.display = 'none';
    document.getElementById('rewardMessage').style.display = 'none';
    updateSkillDisplay();
  }, 10000); // 10秒後
}
function updateSkillDisplay() {
  const skillNames = ["", "直缶", "おかわりの極意"];
  if (level >= 2) {
    const skillText = `スキル：${skillNames[level - 1]}`;
    const skillBox = document.getElementById('skillBox');
    skillBox.textContent = skillText;
    skillBox.style.display = 'block';
  } else {
    document.getElementById('skillBox').style.display = 'none';
  }
}
</script>
</body>
</html>
