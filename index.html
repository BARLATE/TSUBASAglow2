
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TSUBASA育成RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ff0000;
      color: #fff;
      font-family: 'Rounded M PLUS 1c', sans-serif;
    }
    .top-section {
      padding: 20px 10px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .character-img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 12px #fff;
    }
    .message {
      margin-top: 10px;
      font-size: 20px;
    }
    .level-info, .status {
      margin-top: 8px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ffffff;
      color: #ff0000;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
    }

    .bottom-section {
      background-color: #fff;
      color: #ff0000;
      padding: 30px 10px;
      width: 100%;
      text-align: center;
    }
    .bottom-section h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .menu-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .menu-links a {
      display: inline-block;
      padding: 16px;
      background-color: #ffcccc;
      border-radius: 12px;
      text-decoration: none;
      color: #d00000;
      font-weight: bold;
      font-size: 18px;
      width: 40vw;
      min-width: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="title">TSUBASAの育成中！</div>
    <img src="tsubasa_lv1.png" alt="TSUBASA" class="character-img" id="tsubasaImage">
    <div class="message" id="message">「がんばって育ててね！」</div>
    <div class="level-info" id="levelInfo">レベル: 1（経験値: 0/20）</div>
    <div class="status" id="status">攻撃力: 500 / 防御力: 500</div>
    <button onclick="giveDrink()">お酒をあげる</button>
  </div>

  <div class="bottom-section">
    <h2>他の推しキャラを育成する！</h2>
    <div class="menu-links">
      <a href="kaede.html">KAEDE</a>
      <a href="momoa.html">MOMOA</a>
      <a href="tsubasa.html">TSUBASA</a>
    </div>
  </div>

  <script>
    let level = 1;
    let exp = 0;
    const maxExp = 20;

    const levelInfo = document.getElementById("levelInfo");
    const image = document.getElementById("tsubasaImage");
    const message = document.getElementById("message");
    const status = document.getElementById("status");

    const images = ["tsubasa_lv1.png", "tsubasa_lv2.png", "tsubasa_lv3.png"];
    const messages = [
      "がんばって育ててね！",
      "ちょっと大人になった気がする！",
      "立派に育ちました！"
    ];

    function giveDrink() {
      exp++;
      if (exp >= maxExp) {
        exp = 0;
        if (level < 3) level++;
      }
      image.src = images[level - 1];
      message.textContent = "「" + messages[level - 1] + "」";
      levelInfo.textContent = `レベル: ${level}（経験値: ${exp}/${maxExp}）`;
      status.textContent = `攻撃力: ${level * 500} / 防御力: ${level * 500}`;
    }
  </script>
</body>
</html>
