<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOUTA育成RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Rounded M PLUS 1c', sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .menu {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    .menu a {
      text-decoration: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
    }
    .top-section {
      padding: 20px 10px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .character-img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
      transition: transform 0.5s ease;
      background: rgba(255,255,255,0.04);
    }
    .message {
      margin-top: 10px;
      font-size: 20px;
    }
    .level-info, .status {
      margin-top: 8px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
    }
    .exp-bar {
      width: 90%;
      max-width: 360px;
      height: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      border: 1px solid #222;
    }
    .exp-fill {
      height: 100%;
      background: #000;
      width: 0%;
      transition: width 0.3s ease;
    }

    @keyframes levelUpEffect {
      0% { transform: scale(1); opacity: 1; filter: brightness(1); }
      30% { transform: scale(1.1); filter: brightness(1.5); }
      50% { transform: scale(1.2); opacity: 0.8; filter: brightness(2); }
      100% { transform: scale(1); opacity: 1; filter: brightness(1); }
    }
    .level-up-animation { animation: levelUpEffect 1s ease-in-out; }

    .effect-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }
    .flash-on { animation: flashAnim 0.3s ease-out; }
    @keyframes flashAnim {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    #qr-reader { margin: 20px auto; display: none; width: 300px; }
  </style>

  <!-- ✅ 外部QRライブラリを正しく読み込み -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>

<body>
  <audio id="tapSound" src="tap.mp3" preload="auto"></audio>
  <audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>

  <div class="effect-flash" id="flashEffect"></div>
  <div id="qr-reader"></div>

  <div class="menu">
    <a href="index.html">TSUBASA</a>
    <a href="kaede.html">KAEDE</a>
    <a href="momoa.html">MOMOA</a>
    <a href="souta.html">SOUTA</a>
  </div>

  <div class="top-section">
    <div class="title">SOUTAの育成中！</div>
    <img src="souta_lv1.png.PNG" alt="SOUTA" class="character-img" id="charImage">
    <div class="message" id="message">「静かにいこう。夜は長い。」</div>
    <div class="level-info" id="levelInfo">レベル: 1（経験値: 0/20）</div>
    <div class="status" id="status">攻撃力: 500 / 防御力: 500</div>
    <div class="exp-bar"><div class="exp-fill" id="expFill"></div></div>
    <div id="levelUpMessage" style="display:none; font-weight:bold; font-size:20px; margin-top:10px;"></div>
    <div id="rewardMessage" style="display:none; font-size:18px;"></div>
    <div id="skillBox" onclick="showSkillDetail()" style="display:none; margin-top:12px; padding:10px 18px; background:#fff; color:#000; font-weight:bold; border-radius:12px; width:fit-content; margin:auto; cursor:pointer; box-shadow: 0 0 6px #ccc, 0 0 12px #000, 0 0 18px #333;"></div>
    <div id="skillDetailMessage" style="display:none; margin-top:10px; font-size:16px; text-align:center; background: rgba(255,255,255,0.9); color: #333; padding: 8px 12px; border-radius: 10px; width: fit-content; margin:auto;"></div>
    <button onclick="startQrScanner()">お酒をあげる</button>
    <button onclick="resetProgress()">リセットする</button>
  </div>

  <script>
    let level = parseInt(localStorage.getItem("souta_level")) || 1;
    let exp = parseInt(localStorage.getItem("souta_exp")) || 0;
    const maxExp = 10;

    const levelInfo = document.getElementById("levelInfo");
    const image = document.getElementById("charImage");
    const message = document.getElementById("message");
    const status = document.getElementById("status");
    const tapAudio = document.getElementById("tapSound");
    const levelUpAudio = document.getElementById("levelUpSound");

    const images = [
      "souta_lv1.png.PNG","souta_lv2.png.PNG","souta_lv3.png.PNG","souta_lv4.png.PNG","souta_lv5.png.PNG",
      "souta_lv6.png.PNG","souta_lv7.png.PNG","souta_lv8.png.PNG","souta_lv9.png.PNG","souta_lv10.png.PNG"
    ];
    const messages = [
      "静かにいこう。夜は長い。",
      "氷、足そうか？ 黒で締める。",
      "少しずつ、確実に。",
      "観察は得意なんだ。",
      "いい流れ来てる、感じるだろ？",
      "任せて。落とさない。",
      "もう迷わないよ。",
      "月が綺麗。君もな。",
      "この静けさ、悪くない。",
      "SOUTA伝説、始動。"
    ];

    function updateDisplay() {
      image.src = images[level - 1];
      message.textContent = "「" + messages[level - 1] + "」";
      levelInfo.textContent = `レベル: ${level}（経験値: ${exp}/${maxExp}）`;
      status.textContent = `攻撃力: ${level * 500} / 防御力: ${level * 500}`;
    }

    function flashEffect() {
      const flash = document.getElementById("flashEffect");
      flash.classList.add("flash-on");
      setTimeout(() => flash.classList.remove("flash-on"), 300);
    }

    function levelUpAnimation(newLevel) {
      image.classList.remove("level-up-animation");
      void image.offsetWidth;
      image.classList.add("level-up-animation");
      flashEffect();
      setTimeout(() => { image.src = images[newLevel - 1]; }, 500);
    }

    function giveDrink() {
      tapAudio.currentTime = 0;
      tapAudio.play();
      exp++;
      if (exp >= maxExp) {
        exp = 0;
        if (level < 10) {
          level++;
          levelUpAudio.currentTime = 0;
          levelUpAudio.play();
          levelUpAnimation(level);
          showLevelUp(level);
        }
      }
      document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
      localStorage.setItem("souta_level", level);
      localStorage.setItem("souta_exp", exp);
      updateDisplay();
    }

    function resetProgress() {
      if (confirm("本当にリセットしますか？")) {
        localStorage.removeItem("souta_level");
        localStorage.removeItem("souta_exp");
        level = 1;
        exp = 0;
        updateDisplay();
        alert("データをリセットしました！");
      }
    }

    // ✅ QRスキャナー起動部分（修正版）
    function startQrScanner() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            qrReader.style.display = "none";
            if (qrCodeMessage === "SOUTA-OK") {
              giveDrink();
            } else {
              alert("このQRコードは無効です");
            }
          });
        },
        errorMessage => {}
      ).catch(err => {
        alert("カメラを起動できません。設定で許可してください。");
        console.error("QRコードスキャンに失敗:", err);
      });
    }

    window.onload = () => {
      updateDisplay();
      document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
    };
  </script>
</body>
</html>
