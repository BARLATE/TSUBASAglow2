<!DOCTYPE html>
<html lang="ja">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Rounded M PLUS 1c', sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .menu {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    .menu a {
      text-decoration: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
    }
    .top-section {

    .title {

    .character-img {

    .message {

    .level-info, .status {

    button {

    .exp-bar {
      width: 90%;

      margin: 10px auto;
      border: 1px solid #222;
    }
    .exp-fill {
      height: 100%;
      background: #000;
      width: 0%;
      transition: width 0.3s ease;
    }

    @keyframes levelUpEffect {
      0% { transform: scale(1); opacity: 1; filter: brightness(1); }
      30% { transform: scale(1.1); filter: brightness(1.5); }
      50% { transform: scale(1.2); opacity: 0.8; filter: brightness(2); }
      100% { transform: scale(1); opacity: 1; filter: brightness(1); }

    .level-up-animation {
      animation: levelUpEffect 1s ease-in-out;
    }

    .effect-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }
    .flash-on {
      animation: flashAnim 0.3s ease-out;
    }
    @keyframes flashAnim {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript">
function startQrScanner() {
  document.getElementById("qr-reader").style.display = "block";
  const html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      html5QrCode.stop().then(() => {
        document.getElementById("qr-reader").style.display = "none";
        if (qrCodeMessage === "SOUTA-OK") {
          giveDrink();
        } else {
          alert("„Åì„ÅÆQR„Ç≥„Éº„Éâ„ÅØÁÑ°Âäπ„Åß„Åô");
        }
      });
    },
    errorMessage => {}
  ).catch(err => {
    console.error("QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥„Å´Â§±Êïó:", err);
  });
}

</script>
</head>
<body>

<audio id="tapSound" src="tap.mp3" preload="auto"></audio>
<audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>

<div class="effect-flash" id="flashEffect"></div>
<div id="qr-reader" style="width: 300px; margin: auto; display: none;"></div>

<div class="menu">
  <a href="index.html">TSUSABA</a>

</div>

<div class="top-section">
  <div class="title">SOUTA„ÅÆËÇ≤Êàê‰∏≠ÔºÅ</div>
  <img src="souta_lv1.png" alt="SOUTA" class="character-img" id="charImage">
  <div class="message" id="message">„ÄåÈùô„Åã„Å´„ÅÑ„Åì„ÅÜ„ÄÇÂ§ú„ÅØÈï∑„ÅÑ„ÄÇ„Äç</div>
  <div class="level-info" id="levelInfo">„É¨„Éô„É´: 1ÔºàÁµåÈ®ìÂÄ§: 0/20Ôºâ</div>
  <div class="status" id="status">ÊîªÊíÉÂäõ: 500 / Èò≤Âæ°Âäõ: 500</div>
  <div class="exp-bar"><div class="exp-fill" id="expFill"></div></div>
  <div id="levelUpMessage" style="display:none; font-weight:bold; font-size:20px; margin-top:10px;"></div>
  <div id="rewardMessage" style="display:none; font-size:18px;"></div>
  <div id="skillBox" onclick="showSkillDetail()" style="display:none; margin-top:12px; padding:10px 18px; background:#fff; color:#000; font-weight:bold; border-radius:12px; width:fit-content; margin:auto; cursor:pointer; box-shadow: 0 0 6px #ccc, 0 0 12px #000, 0 0 18px #333;"></div>
  <div id="skillDetailMessage" style="display:none; margin-top:10px; font-size:16px; text-align:center; background: rgba(255,255,255,0.9); color: #333; padding: 8px 12px; border-radius: 10px; width: fit-content; margin:auto;"></div>
  <button onclick="startQrScanner()">„ÅäÈÖí„Çí„ÅÇ„Åí„Çã</button>
  <button onclick="resetProgress()">„É™„Çª„ÉÉ„Éà„Åô„Çã</button>
</div>

<script>
let level = parseInt(localStorage.getItem("souta_level")) || 1;
let exp = parseInt(localStorage.getItem("souta_exp")) || 0;
const maxExp = 10;

const levelInfo = document.getElementById("levelInfo");
const image = document.getElementById("charImage");
const message = document.getElementById("message");
const status = document.getElementById("status");
const tapAudio = document.getElementById("tapSound");
const levelUpAudio = document.getElementById("levelUpSound");

const images = [
  "souta_lv1.png","souta_lv2.png","souta_lv3.png","souta_lv4.png","souta_lv5.png",
  "souta_lv6.png","souta_lv7.png","souta_lv8.png","souta_lv9.png","souta_lv10.png"
];
const messages = [
  "Èùô„Åã„Å´„ÅÑ„Åì„ÅÜ„ÄÇÂ§ú„ÅØÈï∑„ÅÑ„ÄÇ",
  "Ê∞∑„ÄÅË∂≥„Åù„ÅÜ„ÅãÔºü Èªí„ÅßÁ∑†„ÇÅ„Çã„ÄÇ",
  "Â∞ë„Åó„Åö„Å§„ÄÅÁ¢∫ÂÆü„Å´„ÄÇ",
  "Ë¶≥ÂØü„ÅØÂæóÊÑè„Å™„Çì„Å†„ÄÇ",
  "„ÅÑ„ÅÑÊµÅ„ÇåÊù•„Å¶„Çã„ÄÅÊÑü„Åò„Çã„Å†„ÇçÔºü",
  "‰ªª„Åõ„Å¶„ÄÇËêΩ„Å®„Åï„Å™„ÅÑ„ÄÇ",
  "„ÇÇ„ÅÜËø∑„Çè„Å™„ÅÑ„Çà„ÄÇ",
  "Êúà„ÅåÁ∂∫È∫ó„ÄÇÂêõ„ÇÇ„Å™„ÄÇ",
  "„Åì„ÅÆÈùô„Åë„Åï„ÄÅÊÇ™„Åè„Å™„ÅÑ„ÄÇ",
  "SOUTA‰ºùË™¨„ÄÅÂßãÂãï„ÄÇ"
];

function updateDisplay() {
  image.src = images[level - 1];
  message.textContent = "„Äå" + messages[level - 1] + "„Äç";
  levelInfo.textContent = `„É¨„Éô„É´: ${level}ÔºàÁµåÈ®ìÂÄ§: ${exp}/${maxExp}Ôºâ";
  status.textContent = `ÊîªÊíÉÂäõ: ${level * 500} / Èò≤Âæ°Âäõ: ${level * 500}`;
}

function flashEffect() {
  const flash = document.getElementById("flashEffect");
  flash.classList.add("flash-on");
  setTimeout(() => {
    flash.classList.remove("flash-on");
  }, 300);
}

function levelUpAnimation(newLevel) {
  image.classList.remove("level-up-animation");
  void image.offsetWidth;
  image.classList.add("level-up-animation");
  flashEffect();
  setTimeout(() => {
    image.src = images[newLevel - 1];
  }, 500);
}

function giveDrink() {
  tapAudio.currentTime = 0;
  tapAudio.play();

  exp++;
  if (exp >= maxExp) {
    exp = 0;
    if (level < 10) {
      level++;
      levelUpAudio.currentTime = 0;
      levelUpAudio.play();
      levelUpAnimation(level);
      showLevelUp(level);
    }
  }

  document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
  localStorage.setItem("souta_level", level);
  localStorage.setItem("souta_exp", exp);
  updateDisplay();
}

function resetProgress() {
  if (confirm("Êú¨ÂΩì„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) {
    localStorage.removeItem("souta_level");
    localStorage.removeItem("souta_exp");
    level = 1;
    exp = 0;
    updateDisplay();
    alert("„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„ÅüÔºÅ");
  }
}

function showSkillDetail() {
  const skillDescriptions = ["","","","","ÈªíÁãº„ÅÆÂíÜÂìÆÔºàÈóá„ÇíÁ∫è„ÅÑ‰∏ÄÂñù„ÄÇÊïµ„Çí„Å≤„Çã„Åæ„Åõ„ÇãÔºâ","","","","","ALL„Çπ„ÉÜ+1000ÔºàÂΩ±„ÅÆË¶áÊ∞óÔºâ"];
  if (level === 5 || level === 10) {
    const skillText = skillDescriptions[level - 1];
    const detailBox = document.getElementById("skillDetailMessage");
    detailBox.innerText = skillText;
    detailBox.style.display = "block";
    setTimeout(() => {
      detailBox.style.display = "none";
    }, 3000);
  }
}

function showLevelUp(newLevel) {
  const skillNames = ["","","","","ÈªíÁãº„ÅÆÂíÜÂìÆ","","","","","SHADOW LEADER"];
  const skillMsg = `SOUTA„ÅØ„Äê${skillNames[newLevel - 1]}„Äë„ÇíË¶ö„Åà„ÅüÔºÅ`;
  const rewardMsg = `„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÂ†±ÈÖ¨üéâ ÈôêÂÆö„Çπ„ÉÜ„ÉÉ„Ç´„Éº or „Éâ„É™„É≥„ÇØ„ÉÅ„Ç±„ÉÉ„ÉàGETÔºÅ`;

  document.getElementById('levelUpMessage').innerText = skillMsg;
  document.getElementById('rewardMessage').innerText = rewardMsg;
  document.getElementById('levelUpMessage').style.display = 'block';
  document.getElementById('rewardMessage').style.display = 'block';

  setTimeout(() => {
    document.getElementById('levelUpMessage').style.display = 'none';
    document.getElementById('rewardMessage').style.display = 'none';
    updateSkillDisplay();
  }, 10000);
}

function updateSkillDisplay() {
  const skillNames = ["","","","","ÈªíÁãº„ÅÆÂíÜÂìÆ","","","","","SHADOW LEADER"];
  if (level === 5 || level === 10) {
    const skillText = `„Çπ„Ç≠„É´Ôºö${skillNames[level - 1]}`;
    const skillBox = document.getElementById('skillBox');
    skillBox.textContent = skillText;
    skillBox.style.display = 'block';
  } else {
    document.getElementById('skillBox').style.display = 'none';
  }
}

window.onload = () => {
  updateDisplay();
  updateSkillDisplay();
  document.getElementById("expFill").style.width = `${(exp / maxExp) * 100}%`;
};

function startQrScanner() {
  document.getElementById("qr-reader").style.display = "block";
  const html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      html5QrCode.stop().then(() => {
        document.getElementById("qr-reader").style.display = "none";
        if (qrCodeMessage === "SOUTA-OK") {
          giveDrink();
        } else {
          alert("„Åì„ÅÆQR„Ç≥„Éº„Éâ„ÅØÁÑ°Âäπ„Åß„Åô");
        }
      });
    },
    errorMessage => {}
  ).catch(err => {
    console.error("QR„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„É≥„Å´Â§±Êïó:", err);
  });
}
</script>
